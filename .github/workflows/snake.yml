name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Riashabh
          # Only show 2026 contributions
          outputs: |
            dist/github-contribution-grid-snake.svg?contribution_year=2026
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&contribution_year=2026
      
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
